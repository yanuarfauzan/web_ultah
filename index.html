        if (konfirmasi == true) {

            if(konfirmasi2 == true) {

                // aksi yang ingin dilakukan
                $(document).ready(function () {
                    // lalu konten akan diisi halaman yang sesuai dengan pilihan
                    $('#tampilFoto').load('tampilFoto.html');
                    $('#kata-sapa').hide();
                    $('a').hide();
                    return false;
                });
            }else{
                alert('kamu rugi ga liat orang cantik.')
            }
        } else {
